nodes:
  - node_id: txt-to-epub#1
    title: "%txt-to-epub-12%"
    inputs_from:
      - handle: txt_file
        value: /oomol-driver/oomol-storage/book/伯特兰·罗素：哲学问题.txt
        from_flow:
          - input_handle: txt_file
      - handle: book_title
        value: null
        from_flow:
          []
        from_node:
          - node_id: get_book_info#1
            output_handle: title
      - handle: author
        value: null
        from_flow:
          []
        from_node:
          - node_id: get_book_info#1
            output_handle: author
      - handle: cover_image
        value: null
        from_flow:
          - input_handle: cover_image
        from_node:
          - node_id: get_book_info#1
            output_handle: cover_file
      - handle: epub_dir
        value: /oomol-driver/oomol-storage/book
        from_flow:
          - input_handle: epub_dir
      - handle: llm
        value:
          model: oomol-chat
          temperature: 0
          top_p: 0.5
          max_tokens: 4096
      - handle: enable_smart_toc
        value: true
      - handle: llm_confidence_threshold
        value: 0.7
      - handle: llm_toc_detection_threshold
        value: 0.7
      - handle: llm_no_toc_threshold
        value: 0.8
      - handle: toc_detection_score_threshold
        value: 30
      - handle: toc_max_scan_lines
        value: 300
    task: self::txt-to-epub-core
  - node_id: txt-first-800-chars#1
    title: "%extract-first-800-characters-1%"
    inputs_from:
      - handle: txt_file
        from_flow:
          - input_handle: txt_file
    task: self::txt-first-800-chars
  - node_id: llm#1
    title: "%llm-1%"
    inputs_from:
      - handle: messages
        value: null
      - handle: timeout
        value: 30
      - handle: retry_times
        value: 0
      - handle: retry_sleep
        value: 3.5
      - handle: model
        value:
          model: deepseek-chat
          temperature: 0.5
          top_p: 1
          max_tokens: 8192
      - handle: template
        value:
          - role: user
            content: "任务书籍信息判断，{{book_title}} 和 {{author}} 不为空，就直接使用。为空那么使用一下方式判断：

              {{filename}} 是这本书的文件名。{{first_800_chars}}是一本书的文件前
              800 个字，你需要这个内容中获取书名和作者名字，使用和书本一样的语言。  "
        schema_overrides:
          - schema:
              type: array
      - handle: skills
        value:
          []
      - handle: stream
        value: true
      - handle: first_800_chars
        value: hello!
        from_node:
          - node_id: txt-first-800-chars#1
            output_handle: first_800_chars
      - handle: filename
        from_node:
          - node_id: txt-first-800-chars#1
            output_handle: filename
      - handle: book_title
        value:
        from_flow:
          - input_handle: book_title
      - handle: author
        value:
        from_flow:
          - input_handle: author
    task: llm::llm
    inputs_def:
      - handle: first_800_chars
        json_schema:
          type: string
          ui:widget: text
        value: hello!
      - handle: filename
        description: Name of the input file
        json_schema:
          type: string
        nullable: false
      - handle: book_title
        json_schema:
          type: string
        nullable: true
      - handle: author
        json_schema:
          type: string
        nullable: true
    outputs_def:
      - handle: book_title
        description: write your answer here
        json_schema:
          type: string
      - handle: author
        json_schema:
          type: string
  - node_id: get_book_info#1
    title: "%get-book-info-1%"
    inputs_from:
      - handle: title
        from_node:
          - node_id: llm#1
            output_handle: book_title
      - handle: author
        value: null
        from_node:
          - node_id: llm#1
            output_handle: author
    task: get-book-info::get_book_info
inputs_def:
  - handle: txt_file
    description: "%txt-file-to-convert-to-epub%"
    json_schema:
      type: string
      ui:widget: file
    nullable: false
    executor_name: python
  - handle: epub_dir
    description: "%output-directory-for-the-epub-file%"
    json_schema:
      type: string
      ui:widget: dir
    nullable: false
    executor_name: python
  - handle: book_title
    description: "%book-title-auto-detected-from-content-if-omitted%"
    json_schema:
      type: string
    value:
    nullable: true
    executor_name: python
  - handle: author
    description: "%author-name-auto-detected-from-content-if-omitted%"
    json_schema:
      type: string
    value:
    nullable: true
    executor_name: python
  - handle: cover_image
    description: "%cover-image-file-auto-downloaded-if-omitted%"
    json_schema:
      type: string
      ui:widget: file
    value:
    nullable: true
    executor_name: python
outputs_def:
  - handle: epub_file
    description: "%path-to-the-generated-epub-file%"
    json_schema:
      type: string
      ui:widget: file
    nullable: false
    executor_name: python
outputs_from:
  - handle: epub_file
    from_node:
      - node_id: txt-to-epub#1
        output_handle: epub_file
