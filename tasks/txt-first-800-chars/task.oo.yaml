inputs_def:
  - handle: txt_file
    description: "Path to the TXT file to read"
    json_schema:
      type: string
      ui:widget: file
    nullable: false

outputs_def:
  - handle: first_800_chars
    description: "First 800 characters extracted from the file"
    json_schema:
      type: string
  - handle: filename
    description: "Base name of the input file without path"
    json_schema:
      type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "Extract First 800 Characters"
icon: ":carbon:text-creation:"
description: "Extracts the first 800 characters from a TXT file and returns the filename"
private: true
