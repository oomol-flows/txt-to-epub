inputs_def:
  - handle: txt_file
    description: Input
    json_schema:
      type: string
      ui:widget: file
  - handle: epub_dir
    json_schema:
      type: string
      ui:widget: dir
  - handle: book_title
    json_schema:
      type: string
    value:
    nullable: true
  - handle: author
    json_schema:
      type: string
    value:
    nullable: true
  - handle: cover_image
    json_schema:
      type: string
      ui:widget: file
    value:
    nullable: true
outputs_def:
  - handle: epub_file
    description: Output
    json_schema:
      type: string
      ui:widget: file
ui:
  default_width: 450
executor:
  name: python
  options:
    spawn: false
    entry: __init__.py
title: Txt To Epub Core
icon: ":twemoji:blue-book:"
applet: true
description: This module converts txt book files to epub format. Input a txt
  file path and a storage path for the converted file. Returns an epub file to
  the user. Book title, author, and cover are optional.
private: true
