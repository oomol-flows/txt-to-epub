inputs_def:
  - handle: txt_file
    description: "%path-to-the-txt-file-to-convert%"
    json_schema:
      type: string
      ui:widget: file
  - group: Book Metadata
    collapsed: true
  - handle: epub_file
    description: "%output-epub-file-path-optional-defaults-to-session-directory%"
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        filters:
          - name: EPUB
            extensions:
              - epub
        excludeAll: true
    value:
    nullable: true
  - handle: book_title
    description: "%book-title-optional-auto-detected-if-not-provided%"
    json_schema:
      type: string
    value:
    nullable: true
  - handle: author
    description: "%author-name-optional-auto-detected-if-not-provided%"
    json_schema:
      type: string
    value:
    nullable: true
  - handle: cover_image
    description: "%cover-image-file-path-optional%"
    json_schema:
      type: string
      ui:widget: file
    value:
    nullable: true
  - group: Smart TOC Analysis
    collapsed: true
  - handle: enable_smart_toc
    description: "%enable-llm-powered-smart-toc-analysis%"
    json_schema:
      type: boolean
    value:
    nullable: true
  - handle: llm_confidence_threshold
    description: "%confidence-threshold-for-llm-trigger-0-0-1-0-lower-more-often%"
    json_schema:
      type: number
      minimum: 0
      maximum: 1
    value:
    nullable: true
  - handle: llm_toc_detection_threshold
    description: "%llm-confidence-threshold-for-confirming-toc-exists-0-0-1-0%"
    json_schema:
      type: number
      minimum: 0
      maximum: 1
    value:
    nullable: true
  - handle: llm_no_toc_threshold
    description: "%llm-confidence-threshold-for-confirming-no-toc-0-0-1-0%"
    json_schema:
      type: number
      minimum: 0
      maximum: 1
    value:
    nullable: true
  - handle: toc_detection_score_threshold
    description: "%minimum-score-for-toc-detection-0-100-higher-stricter%"
    json_schema:
      type: number
      minimum: 0
      maximum: 100
    value:
    nullable: true
  - handle: toc_max_scan_lines
    description: "%maximum-lines-to-scan-for-toc-detection-50-1000%"
    json_schema:
      type: integer
      minimum: 50
      maximum: 1000
    value:
    nullable: true
  - group: Advanced Options
    collapsed: true
  - handle: enable_resume
    description: "%enable-checkpoint-resume-for-interrupted-conversions%"
    json_schema:
      type: boolean
    value:
    nullable: true
  - handle: llm
    description: "%llm-model-configuration%"
    json_schema:
      ui:options:
        title: Model
      ui:widget: llm::model
    value:
    nullable: true
outputs_def:
  - handle: epub_file
    description: "%generated-epub-file-path%"
    json_schema:
      type: string
      ui:widget: file
ui:
  default_width: 450
executor:
  name: python
  options:
    spawn: false
    entry: __init__.py
title: "%txt-to-epub-core%"
icon: ":twemoji:blue-book:"
applet: true
description: "%converts-txt-book-files-to-epub-format-with-smart-toc-detection%"
private: false
