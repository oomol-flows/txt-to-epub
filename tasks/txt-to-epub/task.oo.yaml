inputs_def:
  - handle: txt_file
    description: Input
    json_schema:
      type: string
      ui:widget: file
  - handle: book_title
    json_schema:
      type: string
    value:
    nullable: true
  - handle: author
    json_schema:
      type: string
    value:
    nullable: true
  - handle: cover_image
    json_schema:
      type: string
      ui:widget: file
    value:
    nullable: true
