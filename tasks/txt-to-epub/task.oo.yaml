inputs_def:
  - handle: txt_file
    description: Input
    json_schema:
      type: string
      ui:widget: file
  - handle: epub_dir
    json_schema:
      type: string
      ui:widget: dir
  - handle: book_title
    json_schema:
      type: string
    value:
    nullable: true
  - handle: author
    json_schema:
      type: string
    value:
    nullable: true
  - handle: cover_image
    json_schema:
      type: string
      ui:widget: file
    value:
    nullable: true
outputs_def:
  - handle: epub_file
    description: Output
    json_schema:
      type: string
      ui:widget: file
  - handle: validation_passed
    json_schema:
      type: boolean
  - handle: validation_report
    json_schema:
      type: string
  - handle: volumes_count
    json_schema:
      type: number
  - handle: chapters_count
    json_schema:
      type: number
ui:
  default_width: 450
executor:
  name: python
  options:
    spawn: false
    entry: __init__.py
title: Txt To Epub
icon: ":twemoji:blue-book:"
applet: true
description: 本模块作用是将书籍的 txt 文件转为 epub 文件。输入一个 txt 文件地址，一个转化后的存储地址。给用户返回一个 epub
  文件。其他如书名，作者，封面为选填
